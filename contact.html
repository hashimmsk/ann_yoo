  <main class="pb-12">
    <div class="relative pt-16 pb-20 sm:pt-24 sm:pb-28">
      <div class="absolute inset-0 bg-gradient-to-br from-primary/10 to-primary/30 dark:from-primary/20 dark:to-primary/50 opacity-50"></div>
      <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative">
        <div class="max-w-3xl mx-auto text-center">
          <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 dark:text-white leading-tight tracking-tight">Get in Touch</h1>
          <p class="mt-4 text-lg sm:text-xl text-gray-600 dark:text-gray-300">We're here to help and answer any question you might have. We look forward to hearing from you.</p>
        </div>
      </div>
    </div>
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 pb-20 sm:pb-24">
      <div class="bg-background-light dark:bg-background-dark/50 p-8 sm:p-12 rounded-xl shadow-lg -mt-16 sm:-mt-24 relative max-w-4xl mx-auto">
        <form id="contactForm" class="space-y-6" novalidate>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="name">Your Name</label>
              <input id="name" type="text" placeholder="John Doe" class="w-full bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-3 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary focus:border-primary transition-colors" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="email">Your Email</label>
              <input id="email" type="email" placeholder="john.doe@example.com" class="w-full bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-3 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary focus:border-primary transition-colors" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="message">Your Message</label>
            <textarea id="message" rows="6" placeholder="Let us know how we can help..." class="w-full bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 rounded-lg px-4 py-3 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:ring-2 focus:ring-primary focus:border-primary transition-colors resize-none"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="w-full sm:w-auto bg-primary text-white px-8 py-3 rounded-lg text-base font-bold hover:bg-primary/90 transition-all duration-300 transform hover:scale-105 shadow-lg">Send Message</button>
          </div>
          <div id="contactMsg"></div>
        </form>
      </div>
    </div>
  </main>

  <footer class="bg-background-light/90 dark:bg-background-dark/80 mt-12 border-t border-gray-200/60 dark:border-gray-800/60">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">

        <p class="text-sm text-gray-500 dark:text-gray-400 text-center">© <span id="year"></span> datanuri v7a. Developed by Hashim Shahzad.</p>
      </div>
    </div>
  </footer>
</div>

<script>
  const root = document.documentElement
  const themeToggle = document.getElementById('themeToggle')
  const sunIcon = document.getElementById('sunIcon')
  const moonIcon = document.getElementById('moonIcon')
  function applyTheme(mode){ if(mode==='dark'){ root.classList.add('dark'); sunIcon.classList.remove('hidden'); moonIcon.classList.add('hidden') } else { root.classList.remove('dark'); sunIcon.classList.add('hidden'); moonIcon.classList.remove('hidden') } }
  const savedTheme = localStorage.getItem('ajdann_theme'); const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches; let mode = savedTheme || (prefersDark ? 'dark':'light'); applyTheme(mode)
  themeToggle.addEventListener('click', ()=>{ mode = mode==='dark'?'light':'dark'; localStorage.setItem('ajdann_theme', mode); applyTheme(mode) })
  document.getElementById('year').textContent = new Date().getFullYear()
  
  // Simple client-side demo handler
  document.getElementById('contactForm').addEventListener('submit', (e) => {
    e.preventDefault()
    const name = document.getElementById('name').value.trim()
    const email = document.getElementById('email').value.trim()
    const msg = document.getElementById('message').value.trim()
    const out = document.getElementById('contactMsg')
    out.innerHTML = ''
    if(!name || !email || !msg){ out.innerHTML = `<div class='message error'>Please complete all fields.</div>`; return }
    out.innerHTML = `<div class='message success'>Thanks, ${name}! We received your message and will reply soon.</div>`
    e.target.reset()
  })
</script>
